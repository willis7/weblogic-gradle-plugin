apply plugin: 'groovy'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    if( project.hasProperty('internalArtifactory') ){
        maven { url project.internalArtifactory }
    } else {
        mavenCentral()
        jcenter()
    }
}

dependencies {
    compile gradleApi()

    testCompile localGroovy()
    testCompile 'org.spockframework:spock-core:0.6-groovy-1.8'
}